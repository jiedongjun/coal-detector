<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-expend-heading" data-cy="ExpendCreateUpdateHeading" jhiTranslate="coalDetectorApp.expend.home.createOrEditLabel">
        Create or edit a Expend
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="coalDetectorApp.expend.payTime" for="field_payTime">Pay Time</label>
          <div class="d-flex">
            <input
              id="field_payTime"
              data-cy="payTime"
              type="datetime-local"
              class="form-control"
              name="payTime"
              formControlName="payTime"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="coalDetectorApp.expend.amount" for="field_amount">Amount</label>
          <input type="number" class="form-control" name="amount" id="field_amount" data-cy="amount" formControlName="amount" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="coalDetectorApp.expend.direction" for="field_direction">Direction</label>
          <input type="text" class="form-control" name="direction" id="field_direction" data-cy="direction" formControlName="direction" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="coalDetectorApp.expend.payWay" for="field_payWay">Pay Way</label>
          <input type="text" class="form-control" name="payWay" id="field_payWay" data-cy="payWay" formControlName="payWay" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="coalDetectorApp.expend.writer" for="field_writer">Writer</label>
          <input type="text" class="form-control" name="writer" id="field_writer" data-cy="writer" formControlName="writer" />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
