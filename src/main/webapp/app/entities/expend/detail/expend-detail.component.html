<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="expend">
      <h2 data-cy="expendDetailsHeading"><span jhiTranslate="coalDetectorApp.expend.detail.title">Expend</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ expend.id }}</span>
        </dd>
        <dt><span jhiTranslate="coalDetectorApp.expend.payTime">Pay Time</span></dt>
        <dd>
          <span>{{ expend.payTime | formatMediumDatetime }}</span>
        </dd>
        <dt><span jhiTranslate="coalDetectorApp.expend.amount">Amount</span></dt>
        <dd>
          <span>{{ expend.amount }}</span>
        </dd>
        <dt><span jhiTranslate="coalDetectorApp.expend.direction">Direction</span></dt>
        <dd>
          <span>{{ expend.direction }}</span>
        </dd>
        <dt><span jhiTranslate="coalDetectorApp.expend.payWay">Pay Way</span></dt>
        <dd>
          <span>{{ expend.payWay }}</span>
        </dd>
        <dt><span jhiTranslate="coalDetectorApp.expend.writer">Writer</span></dt>
        <dd>
          <span>{{ expend.writer }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/expend', expend.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
